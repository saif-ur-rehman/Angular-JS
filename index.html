<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<title>Angular Demo</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body>
<!-- Here ng-model is a Directive which bind any input field or select foeld or text area with the templete {{}} -->

<input type="text" ng-model="name"></input>
<h2>Welcome {{name}}</h2>
<h1>{{name}}</h1>
<hr>


<div ng-controller = 'myController'>
	<h1>{{author.name}}</h1>
	<p>{{'I am a ' + author.designation + ' in ' + author.company + ' and my Salary is ' + author.salary +' PKR'}}</p>


</div>
</body>
</html>
